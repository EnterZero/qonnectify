<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Qonnectify">
  <link rel="stylesheet" href="./style.css">
  <title>Qonnectify</title>
</head>

<body>
  <!-- v0.1.0.4a -->
  <main>
    <p class="qonnect">Qonnectify</p>
    <form>
      <label for="email">
        <input type="email" name="email" id="email" placeholder="email" required>
      </label>
      <label for="password">
        <input type="password" name="password" id="password" placeholder="password" required>
      </label>
      <button class="login" type="button" onclick="window.location.href='./pages/main.html'">Qonnect</button>
    </form>
    <button class="open-modal"><img src="./media/info.svg" alt="info"></button>
  </main>
  <!-- modal -->
  <div class="modal hidden">
    <p>
      <strong>Qonnectify v0.1.0.4a</strong> <br>
      <br>
      This is a test version, currently under development. <br>
      <br>
      <a href="https://discord.gg/4gZBuaeP75"><img src="./media/discord.svg" alt="discord"></a>
    </p>
    <button class="close">&times;</button>
  </div>
  <!-- js -->
  <script src="./script.js"></script>
</body>

</html>
